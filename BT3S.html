<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
<script>
    let a= +prompt("Nhập vào số a :");
    let b= +prompt("Nhập vào số b :");
    if (a>b) {
        console.log("Tổng")
    } else if (a<b){
        console.log("Tích")
    } else if (a=b){
        console.log("Hihi")
    }
</script>
</body>
</html>
